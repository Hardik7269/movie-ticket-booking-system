spring.application.name=bookmyshow

#jpa-hibernate config
spring.datasource.name=movie_booking
spring.datasource.url=jdbc:postgresql://localhost:5432/book_my_show
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.use_sql_comments=true

spring.jpa.defer-datasource-initialization = true 
spring.mvc.converters.preferred-json-mapper=jackson

spring.security.user.name=admin
spring.security.user.password=admin